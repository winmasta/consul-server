---
CONSUL_DIR: /etc/consul.d
USE_TLS: True
CONSUL_TLS_DIR: "{{ CONSUL_DIR }}/tls"
CONSUL_CA_DIR: "{{ CONSUL_TLS_DIR }}/CA"
FIRST_CA_SERIAL: 000a
CERT_DATABASE_FILENAME: certindex
CERT_SERIAL_FILENAME: serial
CA_NAME: af_consul_ca
CA_CSR_FILENAME: ca.csr
CA_CERT_NAME: ca.cert
CA_PRIVKEY_NAME: ca_privkey.key
CA_KEYTYPE: rsa:2048
CA_EXPIRE: 3650
CA_COUNTRY: US
CA_STATE: CA
CA_LOCALITY: Some City
CA_ORG_NAME: Some Company
CA_ORG_UNIT_NAME: Some dept
CA_COMMON_NAME: Consul ENV Server
CA_EMAIL: dept@company.com
CSR_COUNTRY: US
CSR_STATE: CA
CSR_LOCALITY: Some City
CSR_ORG_NAME: Some Company
CSR_ORG_UNIT_NAME: Some dept
CSR_COMMON_NAME: "*.company.com"
CSR_EMAIL: dept@company.com
CONSUL_CSR_FILENAME: consul.csr
CONSUL_CERT_FILENAME: consul.cert
CONSUL_KEY_FILENAME: consul.key
CONSUL_KEYTYPE: rsa:1024
CONSUL_DC: global
CONSUL_CONF_FILENAME: config.json
